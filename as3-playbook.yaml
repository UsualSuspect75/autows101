---
- name: MY AS3 PLAYBOOK
  hosts: localhost
  connection: local
  gather_facts: no
  
  vars:
    uri_method: POST

  vars_files:
    - ../creds/big_creds.yaml

  tasks:

  - name: Brocks- Deploy AS3 Declarative
    uri:
      url: https://35.176.27.123/mgmt/shared/appsvcs/declare
      user: "{{ bigip_user }}"
      password: "{{ bigip_pass }}"
      method: "{{ uri_method }}"
      body: "{{ lookup('file','as3-declaration-aws1.json') }}"
      validate_certs: false
      force_basic_auth: yes
      status_code: 200
      body_format: json
...